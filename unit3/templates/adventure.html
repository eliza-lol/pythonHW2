<html>

<head>
    <link rel= "stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container">

        <h1>{{ title }}</h1>

        <p>{{ text }}</p>

        {% if choices %}

            <p>What do you do?</p>

            <ul>
                {% for (page_name, choice) in choices %}
                <li>
                    <a href="{{url_for(page_name)}}">{{choice}}</a>


                </li>
                {% endfor %}
            </ul>

            <img src = "{{picture_url}}" width="600" height="600">

        {% else %}
            
            <p>THE END.</p>

            <img src = "{{picture_url}}" width="600" height="600">

            <p><a href="{{url_for('start')}}">Play again.</a></p>

        {% endif %}

</body>

</html>
